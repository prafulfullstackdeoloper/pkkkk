<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>layout</title>
</head>
<body>
    <table style="border-style: double; border-color: black; border-width: 3px; width: 100%; height: 400px;" >
      <!--first row-->
      <tr>
        <td colspan="4" style="border-style:  double; background-color: green; border-color:  black; border-width: 3px;"></td>
    
        
        
      </tr>
      <!--second row -->
      <tr> 
        <td rowspan="3" style="border-style: double; background-color: aqua; border-color: black ; border-width: 3px;"></td>
        <td style="border-style: double; background-color: tomato; border-color:  black ; border-width: 3px;"></td>
        <td style="border-style: double; background-color: brown; border-color: black ; border-width: 3px;"></td>
        <td style="border-style: double; background-color: blueviolet; border-color: black ; border-width: 3px;"></td>
      </tr>
      <!--third row-->
      <tr> 
        <td  colspan="3" style="border-style: double; background-color: hotpink; border-color: black ; border-width: 3px;"></td>
        
      </tr>
      
      <!--fourth row-->
      <tr> 
        <td  style="border-style: double; background-color: red; border-color: black ; border-width: 3px;"></td>
        <td style="border-style: double; background-color: navy; border-color: black ; border-width: 3px;"></td>
        <td style="border-style: double;background-color: slategrey;  border-color: black ; border-width: 3px;"></td>
        
      </tr>
    </table>
</body>
</html>
