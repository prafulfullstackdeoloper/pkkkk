<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>layout</title>
</head>
<body>
    <table style="border-style: solid; border-color: blue; border-width: 5px; width: 100%;height: 700px;">
        <!--first row-->
        <tr>
            <td  colspan="4" style="border-style: solid; background-color: blueviolet; border-color: black; border-width: 3px;"></td>
            
        </tr>
        <!--second row-->
        <tr>
            <td rowspan="2" style="border-style: solid; border-color: b black; background-color: brown; border-width: 3px;"></td>
            <td  colspan="3" style="border-style: solid; background-color: aqua; border-color: black; border-width: 3px;"></td>
            
            
        </tr>
        <!--third row-->
        <tr>
            <td  style="border-style: solid; border-color:  black; background-color: green; border-width: 3px;"></td>
             <td  style="border-style: solid; border-color: b black; background-color: brown; border-width: 3px;"></td>
        <!--fourth row-->
        <tr>
            <td colspan="4" style="border-style: solid; border-color: black; background-color: violet; border-width: 3px;"></td>
            
        </tr>
    </table>
</body>
</html>
