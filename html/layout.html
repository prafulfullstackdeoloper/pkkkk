<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
</head>
<body>
    <table  style="border-style: solid; border-color: black; border-width: 3px; width: 100%; height: 500px;">
        <!--first row-->
        <tr>
            <td colspan="4" style="border-style: solid;background-color: green; border-color: black; border-width: 3px;"></td>
            
        <!--second row-->
        <tr>
            <td  rowspan="3" style="border-style: solid; background-color: aqua; border-color: black; border-width: 3px;"></td>
            <td   colspan="3" style="border-style: solid; background-color: blue; border-color: black; border-width: 3px;"></td>
           
        </tr>
        <!--thirs row-->
        <tr>
            <td colspan="3" style="border-style: solid;  background-color: rgb(42, 219, 219); border-color: black; border-width: 3px;"></td>
              
            
        </tr>
        <!--fourth row-->
        <tr> 
            <td  colspan="3"  style="border-style: solid; background-color: darkcyan; border-color: black; border-width: 3px;"></td>
           
           
        </tr>
    </table>
</body>
</html>
